<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>New Tab 2</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root {
  --nav-height: 56px;
  --bg: #0f172a;
  --bg-2: #111827;
  --border: #1f2937;
  --text: #e5e7eb;
  --accent: #38bdf8;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: var(--bg);
  color: var(--text);
  overflow: hidden;
}

nav {
  position: fixed;
  top: 0; left: 0; right: 0;
  height: var(--nav-height);
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 0 16px;
  background: var(--bg);
  border-bottom: 1px solid var(--border);
  z-index: 1000;
}

.title {
  font-size: 20px;
  font-weight: 800;
  position: relative;
}

.title::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -6px;
  width: 100%;
  height: 2px;
  background: linear-gradient(90deg, var(--accent), transparent);
}

.tabs {
  display: flex;
  gap: 6px;
  flex: 1;
}

/* === TAB HOVER EFFECT === */
.tab {
  position: relative;
  padding: 6px 12px;
  border-radius: 6px;
  font-size: 14px;
  cursor: pointer;
  border: 1px solid transparent;
  white-space: nowrap;
  transition:
    transform 0.18s ease,
    background 0.18s ease,
    box-shadow 0.18s ease;
}

.tab::after {
  content: "";
  position: absolute;
  left: 10%;
  bottom: 2px;
  width: 0%;
  height: 2px;
  background: var(--accent);
  border-radius: 2px;
  transition: width 0.25s ease;
}

.tab:hover {
  background: var(--bg-2);
  transform: translateY(-2px);
  box-shadow: 0 4px 14px rgba(56,189,248,0.25);
}

.tab:hover::after {
  width: 80%;
}

.tab.active {
  border-color: var(--accent);
  color: var(--accent);
  font-weight: 600;
}

/* === DROPDOWN === */
.more {
  position: relative;
}

.more-btn {
  padding: 6px 12px;
  border-radius: 6px;
  cursor: pointer;
}

.more-btn:hover { background: var(--bg-2); }

.more-menu {
  position: absolute;
  top: 110%;
  right: 0;
  background: var(--bg-2);
  border: 1px solid var(--border);
  border-radius: 10px;
  min-width: 200px;
  padding: 6px;
  display: none;
  z-index: 2000;
}

.more-menu .tab {
  display: block;
  width: 100%;
  margin-bottom: 4px;
}

.more.open .more-menu { display: block; }

button {
  background: none;
  color: var(--text);
  border: 1px solid var(--border);
  padding: 6px 10px;
  border-radius: 6px;
  cursor: pointer;
}

button:hover { background: var(--bg-2); }

iframe {
  position: fixed;
  top: var(--nav-height);
  left: 0;
  width: 100%;
  height: calc(100% - var(--nav-height));
  border: none;
  background: black;
}

/* === SPLASH === */
#splash {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(15,23,42,0.78);
  backdrop-filter: blur(8px);
  font-size: 42px;
  font-weight: 900;
  color: var(--accent);
  opacity: 0;
  pointer-events: none;
  transform: scale(0.92);
  transition:
    opacity 0.8s ease,
    transform 0.8s ease;
  z-index: 3000;
}

#splash.show {
  opacity: 1;
  transform: scale(1);
}
</style>
</head>

<body>

<nav>
  <div class="title">New Tab 2</div>
  <div class="tabs" id="tabs"></div>

  <div class="more" id="moreWrap">
    <div class="more-btn">More ▾</div>
    <div class="more-menu" id="moreMenu"></div>
  </div>

  <button id="fullscreenBtn">⛶</button>
</nav>

<iframe id="viewer"></iframe>

<div id="splash">cling22.github.io/New-Tab</div>

<script>
const pages = {
  "Polytrack": "https://t3m1n4l.github.io/polytrack/",
  "Drive Mad": "https://cling22.github.io/drive-mad/drive-mad-new/",
  "Smash Karts": "https://educational-moyv.github.io/smash-karts/",
  "Geometry Dash": "https://gamehippy.github.io/geometry-dash-unblocked/",
  "Basket Random": "https://unblocked-games-786.github.io/Basket-Random/",
  "Rocket League 3D": "https://cling22.github.io/SmashKarts/",
  "Slots": "https://cling22.github.io/Slot-Machine/",
  "Retro Bowl": "https://cling22.github.io/rb/",
  "Snow Rider": "https://jigar1234nob.github.io/snowrider3d/",
  "Basket Bros": "https://hacker-114.github.io/basket-bros/",
  "Color Tunnel 2": "https://cling22.github.io/ColorTunnel2/"
};

const MAX_VISIBLE = 6;
const tabs = document.getElementById("tabs");
const moreMenu = document.getElementById("moreMenu");
const moreWrap = document.getElementById("moreWrap");
const iframe = document.getElementById("viewer");
const splash = document.getElementById("splash");

function showSplash() {
  splash.classList.add("show");
  setTimeout(() => splash.classList.remove("show"), 4500);
}

function loadPage(url, tab) {
  document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
  tab.classList.add("active");
  showSplash();
  iframe.src = "about:blank";
  setTimeout(() => iframe.src = url, 120);
}

Object.entries(pages).forEach(([name, url], i) => {
  const tab = document.createElement("div");
  tab.className = "tab";
  tab.textContent = name;
  tab.onclick = () => loadPage(url, tab);

  if (i < MAX_VISIBLE) tabs.appendChild(tab);
  else moreMenu.appendChild(tab);

  if (i === 0) loadPage(url, tab);
});

moreWrap.onclick = () => moreWrap.classList.toggle("open");

document.getElementById("fullscreenBtn").onclick = () => {
  if (iframe.requestFullscreen) iframe.requestFullscreen();
};
</script>

</body>
</html>
